<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <section class="calc-header"></section>
            <section class="calc-display">
                <div id="display-value-container">
                    <span id="display-value-text">999,999</span>
                </div>
            </section>
            <section class="calc-keypad">
                <button class="key" id="key-7"></button>
                <button class="key" id="key-8"></button>
                <button class="key" id="key-9"></button>
                <button class="key" id="key-del"></button>
                <button class="key" id="key-4"></button>
                <button class="key" id="key-5"></button>
                <button class="key" id="key-6"></button>
                <button class="key" id="key-add"></button>
                <button class="key" id="key-1"></button>
                <button class="key" id="key-2"></button>
                <button class="key" id="key-3"></button>
                <button class="key" id="key-subtract"></button>
                <button class="key" id="key-decimal"></button>
                <button class="key" id="key-0"></button>
                <button class="key" id="key-divide"></button>
                <button class="key" id="key-multiply"></button>
                <button class="key" id="key-reset"></button>
                <button class="key" id="key-equal"></button>
            </section>
        </div>
    </div>
</body>
</html>
