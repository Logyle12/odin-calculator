<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="scripts/index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <section class="calc-display">
                <div id="display-value-container">
                    <span id="display-value-text">0</span>
                </div>
            </section>
            <section class="calc-keypad">
                <button class="key key-digit" id="key-7">
                    <span class="key-text">7</span>
                </button>
                <button class="key key-digit" id="key-8">
                    <span class="key-text">8</span>
                </button>
                <button class="key key-digit" id="key-9">
                    <span class="key-text">9</span>
                </button>
                <button class="key key-control" id="key-del">
                    <span class="key-text">del</span>
                </button>
                <button class="key key-digit" id="key-4">
                    <span class="key-text">4</span>
                </button>
                <button class="key key-digit" id="key-5">
                    <span class="key-text">5</span>
                </button>
                <button class="key key-digit" id="key-6">
                    <span class="key-text">6</span>
                </button>
                <button class="key key-operator" id="key-add">
                    <span class="key-text">&plus;</span>
                </button>
                <button class="key key-digit" id="key-1">
                    <span class="key-text">1</span>
                </button>
                <button class="key key-digit" id="key-2">
                    <span class="key-text">2</span>
                </button>
                <button class="key key-digit" id="key-3">
                    <span class="key-text">3</span>
                </button>
                <button class="key key-operator" id="key-subtract">
                    <span class="key-text">&minus;</span>
                </button>
                <button class="key key-operator" id="key-decimal">
                    <span class="key-text">&#46;</span>
                </button>
                <button class="key key-digit" id="key-0">
                    <span class="key-text">0</span>
                </button>
                <button class="key key-operator" id="key-divide">
                    <span class="key-text">&divide;</span>
                </button>
                <button class="key key-operator" id="key-multiply">
                    <span class="key-text">&times;</span>
                </button>
                <button class="key key-control" id="key-AC">
                    <span class="key-text">AC</span>
                </button>
                <button class="key key-operator" id="key-equal">
                    <span class="key-text">&equals;</span>
                </button>
            </section>
        </div>
    </div>
</body>
</html>
